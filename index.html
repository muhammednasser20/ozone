<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادات أوزون - فرع الكورنيش</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f0fb, #fdfbff);
            color: #4a2c5a;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 40px 0;
        }

        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        .content {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.15);
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #6a1b9a;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .features {
            margin-top: 30px;
        }

        .features li {
            list-style: none;
            margin-bottom: 10px;
            font-size: 17px;
        }

        .features li::before {
            content: "✔";
            color: #8e24aa;
            margin-left: 8px;
        }

        .form-box {
            flex: 1;
            min-width: 320px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.15);
        }

        .form-box h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #6a1b9a;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #8e24aa, #ff7043);
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        #phone {
            text-align: right;
            direction: rtl;
        }

        @media(max-width:768px) {
            h1 {
                font-size: 30px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark-container {
            width: 80px;
            height: 80px;
            background: #e6fffa;
            color: #2e7d32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .modal h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .modal p {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
        }

        .modal-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #8e24aa, #ff7043);
            cursor: pointer;
            transition: .3s;
        }

        .modal-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="hero">

            <!-- المحتوى -->
            <div class="content">
                <img src="logo.png" class="logo" alt="Ozone Clinics Logo">

                <h1>ابتسامة أجمل<br>من عيادات أوزون</h1>

                <p>خدمات الأسنان بأطباء مختصين وتقنيات حديثة.</p>
                <p>استفد من خدمات تأمين الأسنان.</p>
                <p>احجز الآن وسيتم التواصل معك لتأكيد الموعد.</p>

            </div>

            <!-- الفورم -->
            <div class="form-box">
                <h2>احجز موعدك الآن</h2>

                <form id="bookingForm">
                    <input type="text" id="name" placeholder="الاسم بالكامل *" required>

                    <input type="tel" id="phone" placeholder="رقم الجوال السعودي * (+966)" required>
                    <div id="phoneError" class="error"></div>

                    <select required>
                        <option value="">اختر الطبيب *</option>
                        <option>د. سارة فوزي</option>
                        <option>د. بسامي فيصل</option>
                        <option>د. هبة عبد الفتاح</option>
                    </select>

                    <select required>
                        <option value="">اختر الخدمة *</option>
                        <option>ابتسامة هوليوود</option>
                        <option>زراعة الأسنان</option>
                        <option>تبييض الأسنان</option>
                        <option>حشوات وتنظيف</option>
                    </select>



                    <button type="submit">احجز الآن</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const phone = document.getElementById("phone").value;
            const phoneError = document.getElementById("phoneError");

            const saudiRegex = /^(05\d{8}|5\d{8}|\+9665\d{8})$/;

            if (!saudiRegex.test(phone)) {
                phoneError.textContent = "يرجى إدخال رقم جوال سعودي صحيح";
                return;
            }

            phoneError.textContent = "";

            // Show Modal
            document.getElementById('successModal').style.display = 'flex';
        });

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('bookingForm').reset();
        }
    </script>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="checkmark-container">✔</div>
            <h3>تم الإرسال بنجاح!</h3>
            <p>شكراً لك، تم استلام طلبك وسيتم التواصل معك قريباً لتأكيد الموعد.</p>
            <button class="modal-btn" onclick="closeModal()">حسناً</button>
        </div>
    </div>

</body>

</html>
